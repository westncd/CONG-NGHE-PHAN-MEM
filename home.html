<!DOCTYPE html>
<html>
<head>
  <title>Motel Manager</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <center>
  <h1>Motel Manager</h1>
  </center>

  <div class="form">

    <h2>Chọn vai trò</h2>

    <div id="select-buttons">
    <button onclick="showHostLogin()">Chủ trọ</button>
    <button onclick="showTenantLogin()">Khacs thuê</button>
    </div>

    <div id="host-login" style="display:none">
      <p>Nhập ID trọ:</p>  
      <input type="text" id="host-id">
      <button onclick="loginHost()">Login</button>
    </div>

    <div id="tenant-login" style="display:none">
     <p>Nhập ID trọ:</p>
      <input type="text" id="motel-id">
      <p>Số phòng:</p>
      <input type="text" id="room-no">
      <button onclick="loginTenant()">Login</button>
    </div>

  </div>

  <script>
    function showHostLogin() {
      document.getElementById("host-login").style.display = "block";  
      document.getElementById("tenant-login").style.display = "none";
    }

    function showTenantLogin() {
      document.getElementById("tenant-login").style.display = "block";
      document.getElementById("host-login").style.display = "none"; 
    }

    function loginHost() {
      let id = document.getElementById("host-id").value;
      window.location.href = "host.html?id=" + id; 
    }

    function loginTenant() {
      let motelId = document.getElementById("motel-id").value; 
      let roomNo = document.getElementById("room-no").value;
      window.location.href = "tenant.html?motelid=" + motelId + "&roomno=" + roomNo;
    }
  </script>

</body>
</html>
